<!DOCTYPE html>
<html>
<head>
    <title>Database Interaction</title>
</head>
<body>
    <h1>Database Interaction</h1>
    <button onclick="window.location.href='/data'">View Data</button>
    <form action="/add" method="POST" style="margin-top: 20px;">
        <h2>Add Data</h2>
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br>
        <label for="data">Data:</label>
        <input type="text" id="data" name="data" required><br>
        <button type="submit">Add</button>
    </form>
</body>
</html>
